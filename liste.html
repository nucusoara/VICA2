<br>
<div> 
<ol type="I">
  <li>Coffee</li>
  <li>Tea
    <ol type="A">
      <li>Black tea</li>
      <li>Green tea</li>
	  <li>Fruit tea</li>
    </ol>
  </li>
  <li>Milk</li>
</ol>
